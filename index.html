    <title>آشپزخونه | لوازم لوکس خانه و آشپزخانه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6A00',
              secondary: '#ffffff',
              dark: '#1a1a1a',
              light: '#f8f9fa',
            },
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        /* Glassmorphism Background */
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(27,96%,85%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,90%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,85%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      /* Glass Card Utility */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(241, 241, 241, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6A00;
        border-radius: 4px;
      }
    </style>
