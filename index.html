
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آشپزخونه | لوازم لوکس خانه و آشپزخانه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6A00',
              secondary: '#ffffff',
              dark: '#1a1a1a',
              light: '#f8f9fa',
            },
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        /* Glassmorphism Background */
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(27,96%,85%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,90%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,85%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      /* Glass Card Utility - Optimized */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(241, 241, 241, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6A00;
        border-radius: 4px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "url": "https://esm.sh/url@^0.11.4",
    "express": "https://esm.sh/express@^5.2.1",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "cloudinary": "https://esm.sh/cloudinary@^2.8.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Initial Loading State using Glassmorphism -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="padding: 2rem; border-radius: 1rem; display: flex; flex-direction: column; align-items: center;">
             <span style="font-size: 2rem; font-weight: 900; color: #FF6A00; margin-bottom: 1rem;">آشپزخونه</span>
             <div style="width: 2rem; height: 2rem; border: 3px solid #e5e7eb; border-top-color: #FF6A00; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
